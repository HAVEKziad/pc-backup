# Refer to https://wiki.hypr.land/Configuring/Variables/

# Import the colors generated by your theme-switcher script
source = ~/.config/hypr/colors.conf

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 8
    border_size = 2

    # Use variables from colors.conf
    col.active_border = $active_border
    col.inactive_border = $inactive_border

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 0.8
    inactive_opacity = 0.75

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 8
        passes = 3
        
        # Keep these for the textured grain effect
        noise = 0.05
        contrast = 0.9
        brightness = 0.8
    }
}


# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsIn, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, myBezier, slide
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

windowrule = opacity 0.9 0.9, match:class com.mitchellh.ghostty

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
}
